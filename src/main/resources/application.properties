spring.datasource.url=jdbc:mysql://localhost:3306/mms
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.paths-to-match: /api/**, /v1
springdoc.swagger-ui.tagsSorter=alpha

web.cors.allowed-origins= "http://localhost:4200", "http://localhost:8080"
web.cors.allowed-methods= GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
web.cors.max-age= 3600
web.cors.allowed-headers= "Requester-Type"
web.cors.exposed-headers= "X-Get-Header"

spring.mail.host=smtp.gmail.com
spring.mail.username=MarketManagmentSystemDemo
spring.mail.password=${mmsSmtpPassword}
spring.mail.properties.mail.smtp.auth=true
# TLS, port 587
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
server.port=8080
